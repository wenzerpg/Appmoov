<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
  <img src="images/logo.png" alt="Logo do aplicativo" class="logo">
</div>

  <div class="content">
    <h2>Criar Conta</h2>

    <div class="input-group">
      <label>Nome</label>
      <input type="text" placeholder="Seu nome">
    </div>

    <div class="input-group">
      <label>Sobrenome</label>
      <input type="text" placeholder="Seu sobrenome">
    </div>

    <div class="input-group">
      <label>CPF</label>
      <input type="text" placeholder="000.000.000-00">
    </div>

    <div class="input-group">
      <label>E-mail</label>
      <input type="email" placeholder="seuemail@gmail.com">
    </div>

    <div class="input-group">
      <label>Senha</label>
      <input type="password" placeholder="••••••••">
    </div>

    <div class="input-group">
      <label>Confirmar Senha</label>
      <input type="password" placeholder="••••••••">
    </div>

    <button onclick="location.href='reenviar-email.html'">
  Cadastrar
</button>

    <div class="footer-text">
      Já tem conta? <a href="login.html">Entrar</a>
    </div>
  </div>
</div>

</body>
</html>
