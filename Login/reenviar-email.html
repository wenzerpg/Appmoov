<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmar E-mail</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilo extra para a tela unificada */
    .codigo-group {
      display: none; /* começa escondido */
      margin-top: 20px;
    }
    .codigo-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .enviar-btn {
      background-color: #fd9c00;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .enviar-btn:hover {
      opacity: 0.9;
    }
    .footer-text {
      margin-top: 15px;
      text-align: center;
    }
    .footer-text a {
      color: #fd9c00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/logo.png" class="logo">
  </div>

  <div class="content">
    <h2>Confirme seu e-mail</h2>
    <p>Digite seu e-mail para receber um código de confirmação.</p>

    <div class="input-group">
      <label>E-mail</label>
      <input type="email" id="email" placeholder="seuemail@gmail.com">
    </div>

    <!-- BOTÃO MODIFICADO AQUI -->
    <!-- Adicionado onclick="location.href='codigo-confirmacao.html'" -->
    <button class="enviar-btn" id="enviarCodigo" onclick="location.href='codigo-confirmacao.html'">Enviar código</button>

    <!-- Campo do código, inicialmente escondido -->
    <div class="codigo-group" id="codigoGroup">
      <p>Digite o código enviado para seu e-mail:</p>
      <input type="text" id="codigo" placeholder="123456">
      <button class="enviar-btn" id="confirmarCodigo" onclick="location.href='verificacao-facial.html'">Confirmar</button>
    </div>

    <div class="footer-text">
      Não recebeu?
    </div>
  </div>
</div>

</body>
</html>
