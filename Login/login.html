<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - App Entregas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/logo.png" alt="Logo do aplicativo" class="logo">
  </div>

  <div class="content">
    <h2>Login</h2>

    <div class="input-group">
      <label>CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00">
    </div>

    <div class="input-group">
      <label>Senha</label>
      <input type="password" id="senha" placeholder="••••••••">
    </div>

    <button type="button" id="btnEntrar">Entrar</button>

    <div class="footer-text">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('btnEntrar').addEventListener('click', function() {
      // IMPORTANTE: Mudei o caminho para "tela_principal" (com underline)
      // Certifique-se de renomear a pasta no seu GitHub para tela_principal também!
      window.location.href = "../tela_principal/tela-principal.html"; 
  });
</script>

</body>
</html>
